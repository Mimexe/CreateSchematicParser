<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload mods and get id</title>
    <link rel="stylesheet" href="styles.css" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline';"
    />
  </head>
  <pre>
    <h1>Upload mods and get id</h1>
    <form id="uploadForm">
      <input type="file" id="modFile" multiple accept=".jar" />
      <button type="submit">Upload</button>
    </form>
    <pre id="debug"></pre>
    <div id="result"></div>
    <script src="data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="uploadmods.js"></script>
  </body>
</html>
